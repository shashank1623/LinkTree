<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./profile2.jpg" alt="The Ghost" />
        </div>
        <!-- user name -->
        <div class="user-name">
          <h2>Shashank Bhardwaj</h2>
        </div>

        <!-- designation -->
        <div class="designation">
          <h3>Be The Ghost</h3>
        </div>

        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fas fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
          <h1>Share My Profile</h1>
          <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
          </div>
        </div>
  
        <div>
          <h3>Share this via</h3>
  
          <div class="icon-container">
            <a href="https://shashank16.netlify.app/" class="icon" id="facebook">
                <i class="fa-solid fa-globe"></i>
            </a>
            <a href="https://twitter.com/theghost1623" class="icon" id="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/the_ghost1623/" class="icon" id="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCDyR7Tq52FKzzsPw3eUxj1Q" class="icon" id="whatsapp">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.linkedin.com/in/shashank-bhardwaj-1a92b9213/" class="icon" id="telegram">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
  
      <!-- Overlay -->
      <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/c806ef046f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
